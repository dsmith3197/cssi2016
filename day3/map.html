<!DOCTYPE html>
<html>
  <head>
    <title>Google Chicago Office Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 50%;
        width: 50%;
        display: block;
        margin: auto;
      }
      #title {
        font-size: 50px;
        text-align: center;
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="title">
      Local Map of Surrounding Area of Google Chicago
    </div>
    <div id="map"></div>
    <script>
      var map;
      var myLatLng = {lat: 41.8863567, lng: -87.6505391};
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: myLatLng,
          zoom: 17
        });

      var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Hello World!'
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8-6SZWmEyaRP_hZ3iu-CFPpmArUPo9RM&callback=initMap"
    async defer></script>
  </body>
</html>
